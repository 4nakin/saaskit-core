[buildout]

base-eggs = 
    saaskit-core

eggs = ${buildout:base-eggs}

base-parts =
    zlib
    PIL
    saaskit-muaccounts
    saaskit-main
    saaskit-user
    saaskit-subscription
    saaskit-prepaid
    django-paypal
    django-ab
    django-profiles
    django-registration
    django-sso
    django-frontendadmin
    app-media
    django-uni-form
    django-paypal-api
    django-quotas
    django-pipes
    django-contact
 
    interpreter
    scripts
    
    main_site
    user_site
      
parts = ${buildout:base-parts}

unzip = true
newest = true 
develop = .

# Build zlib for PIL, and PIL so we don't rely on something in the system
[zlib]
recipe = hexagonit.recipe.cmmi
url = http://www.zlib.net/zlib-1.2.3.tar.gz
configure-options = --shared

[PIL]
recipe = zc.recipe.egg:custom
egg = PIL
find-links = http://dist.repoze.org/
include-dirs = ${zlib:location}/include
library-dirs = ${zlib:location}/lib
rpath = ${zlib:location}/lib

[saaskit-muaccounts]
