[buildout]
extends = buildout.cfg

parts = 
    ${buildout:base-parts}
    cmemcached
    cmds

newest = true

[interpreter]
extra-paths = 
    ${interpreter:base-extra-paths}
    ${buildout:parts-directory}/site-packages

[cmemcached]
recipe = collective.recipe.distutils
url = http://gijsbert.org/downloads/cmemcache/cmemcache-0.95.tar.bz2

[main_site]
settings      = settings_production
wsgi          = true

[user_site]
settings      = settings_production
wsgi          = true

[cmds]
cmds= 
    ./bin/user_site syncdb --noinput --mirgate
    ./bin/user_site link_app_media
    ./bin/user_site synccompress
    
    ./bin/main_site syncdb --noinput --mirgate
    ./bin/main_site loaddata ./src/saaskit/exampledata.json
    ./bin/main_site link_app_media
    ./bin/main_site synccompress
    