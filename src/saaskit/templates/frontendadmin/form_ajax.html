{% load i18n uni_form %}
{% if form.helper %}
  {% uni_form form form.helper %}
{% else %}
  {% load uni_form i18n %}
  <form class="uniForm" action="" method="post">
    <fieldset class="inlineLabels">
      {{ form|as_uni_form }}
      <div class="buttonHolder">
        <input type="submit" name="_cancel" value="{% trans 'cancel' %}" />
        <input type="submit" value="{% trans 'submit' %}" />
      </div>
    </fieldset>
</form>
{% endif %}
