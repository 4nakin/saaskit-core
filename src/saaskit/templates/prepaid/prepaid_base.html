{% extends "account_tmpl.html" %}
{% load i18n %}

{% block content %}
<div class="saaskit-block">
  <h3>{% trans "Points" %}</h3>
    <div class="saaskit-block-menu">
  {% block nav_2 %}
      <p> 
	    <a href="{% url prepaid-index %}">
	      <img src="{{ MEDIA_URL }}saaskit/img/icons/basket_put.png" alt="{% trans 'Buy points' %}" width="16" height="16" align="center">
	      {% trans "Buy points" %}</a>&nbsp;&nbsp;|&nbsp; 
        <a href="{% url prepaid-withdraw %}">
	      <img src="{{ MEDIA_URL }}saaskit/img/icons/table.png" alt="{% trans 'Recent transactions' %}" width="16" height="16" align="center">
          {% trans "Recent transactions" %}</a>&nbsp;&nbsp;|&nbsp;
        <a href="{% url prepaid-withdraw %}">
	      <img src="{{ MEDIA_URL }}saaskit/img/icons/basket_remove.png" alt="{% trans 'Withdraw points' %}" width="16" height="16" align="center">
          {% trans "Withdraw points" %}</a>
      </p>
  {% endblock %}
    <div class="saaskit-block-content">
  {% block prepaid_content %}
  {% endblock %}
    </div>
</div>
</div>
{% endblock %}
