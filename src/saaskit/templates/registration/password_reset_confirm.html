{% extends "main.html" %}
{% load i18n uni_form %}

{% block title %}{% trans "Confirm password reset" %}{% endblock %}
{% block body %}

{% if validlink %}
<form method="post" action="" class="uniForm">
  {{ form|as_uni_form }}

  <input type="submit" value="Reset" />
</form>
{% else %}
<p class="error">{% trans "Password reset failed." %}</p>
{% endif %}

{% endblock %}
