{% extends "ref_base.html" %}
{% load i18n uni_form_tags %}

{% block title %}{% trans "Registration Form" %}{% endblock %}

{% block body %}
<h2>{% trans "Registration Form" %}</h2>

<form method="post" action="" class="uniForm">
  <fieldset class="inlineLabels">
    {{ form|as_uni_form }}
    <div class="buttonHolder">
      <input type="submit" value="{% trans 'Register' %}" />
    </div>
  </fieldset>
</form>
{% endblock %}
